syntax = "proto3";
package capstone;
option go_package = "github.com/marcos-wz/capstone/proto/fruitpb";

import "github.com/marcos-wz/capstone/proto/filterpb/filter.proto";
import "github.com/marcos-wz/capstone/proto/loaderpb/loader.proto";
import "github.com/marcos-wz/capstone/proto/filterccpb/filtercc.proto";

service FruitService {
    // Filter returns filtered fruits list from the repository,
    rpc Filter(FilterRequest) returns (stream FilterResponse) {};
    rpc Loader(LoaderRequest) returns (LoaderResponse) {};
    rpc FilterCC(FilterCCRequest) returns (stream FilterCCResponse) {};
}